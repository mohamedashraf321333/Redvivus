<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redivivus - Contact Us</title>
        <link rel="stylesheet" href="/staticFiles/login-style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/staticFiles/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/staticFiles/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/staticFiles/favicon-16x16.png">
        <link rel="manifest" href="/staticFiles/site.webmanifest">
    <body>
        <ul class="nav">
            <li onclick="showLogin()">Login</li>
            <li onclick="showSignup()">Sign up</li>
            <li onclick="showForgotPassword()">Forgot password</li>
            <li onclick="showSubscribe()">Volunteer</li>
            <li onclick="showContactUs()">Contact us</li>
          </ul>
          <div class="wrapper">
            <div class="rec-prism">
              <div class="face face-front">
                <div class="content">
                  <h2>Contact us</h2>
                  <form action="{{ url_for('contactUs') }}" method="post">
                    <div class="field-wrapper">
                      <input type="text" name="name" placeholder="name" required>
                      <label>Name</label>
                    </div>
                    <div class="field-wrapper">
                      <input type="text" name="email" placeholder="email" required>
                      <label>e-mail</label>
                    </div>
                    <div class="field-wrapper">
                      <textarea name="message" placeholder="your message" required></textarea>
                      <label>your message</label>
                    </div>
                    <div class="field-wrapper">
                      <input type="submit">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script src="/staticFiles/script-login.js"></script>
    </body>
</html>
